syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example.grpc";
option java_outer_classname = "UserProto";

service UserService {
  rpc GetUsernames (UserRequest) returns (UserList);
}

message UserRequest {
  string requestMessage = 1;
}

message UserList {
  repeated string usernames = 1;
}
